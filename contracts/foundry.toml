[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = [
    "@account-abstraction=lib/account-abstraction",
    "@forge-std=lib/forge-std",
]

is-system = true
via-ir = true
optimizer = true
optimizer_runs = 200

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
